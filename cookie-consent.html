<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent - EduPro Academy</title>
    <style>
        .cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-dark-card);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            z-index: 10000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .cookie-consent.show {
            transform: translateY(0);
        }
        .cookie-consent .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="cookie-consent" id="cookieConsent">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <p class="mb-0 text-secondary">
                        <i class="fas fa-cookie-bite me-2"></i>
                        We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies. 
                        <a href="#" class="text-primary">Learn more</a>
                    </p>
                </div>
                <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                    <button class="btn btn-primary btn-sm rounded-pill" onclick="acceptCookies()">Accept</button>
                    <button class="btn btn-outline-light btn-sm rounded-pill" onclick="declineCookies()">Decline</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieConsent').classList.remove('show');
        }
        function declineCookies() {
            localStorage.setItem('cookiesAccepted', 'false');
            document.getElementById('cookieConsent').classList.remove('show');
        }
        if (!localStorage.getItem('cookiesAccepted')) {
            setTimeout(() => document.getElementById('cookieConsent').classList.add('show'), 2000);
        }
    </script>
</body>
</html>
